<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- <link rel="stylesheet" href="prism.css" /> -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="prism.css" />

    <style>
      #responsePre {
        max-height: 500px;
      }
      #loaderParent {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        position: absolute;
        background-color: rgba(100, 100, 100, 0.6);
        z-index: 2;
      }
      #loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        position: absolute;
        border-top: 16px solid blue;
        border-bottom: 16px solid blue;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>PostMaster by CodeWithHarry!</title>
  </head>

  <body>
    <div id="loaderParent" style="display: none">
      <div id="loader"></div>
    </div>
    <div class="container">
      <h1 class="py-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter URL here"
          />
        </div>
      </div>

      <!-- Request type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Content type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="JSON"
              />
              <label class="form-check-label" for="jsonRadio"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="PARAMS"
              />
              <label class="form-check-label" for="paramsRadio">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Parameters box - This will hide on clicking json option in content type  -->
      <div id="parametersBox" style="display: none">
        <div id="newParams" class="form-row">
          <label for="parameterKey1" class="col-sm-2 col-form-label"
            >Parameter 1</label
          >
          <div class="col-md-4">
            <input
              type="text"
              class="form-control paramInp"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control paramInp"
              id="parameterValue1"
              placeholder="Enter Parameter 1 Value"
            />
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>

      <!-- Json Request box - This will hide on clicking parameters option in content type -->
      <div class="my-3" id="requestJsonBox" style="display: none">
        <div class="form-group row">
          <label for="requestJsonText" class="col-sm-2 col-form-label"
            >Enter Request Json</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button which will trigger fetch api -->
      <div class="form-group row my-2">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <pre
              class="language-javascript"
            > <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
